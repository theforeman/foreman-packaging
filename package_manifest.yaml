        scl: 'tfm'
        dist: '.el7'
      - name: "foreman-{{ foreman_version }}-el8"
        dist: '.el8'
    releasers:
      - koji-foreman
    nightly_releaser: koji-foreman-jenkins
    repoclosure_target_repos:
      rhel7:
        - "el7-foreman-{{ foreman_version }}"
      el8:
        - "el8-foreman-{{ foreman_version }}"
    repoclosure_lookaside_repos:
      rhel7:
        - "el7-foreman-{{ foreman_version }}"
