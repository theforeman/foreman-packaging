[main]
metadata_expire = 1
cachedir=/var/cache/yum
debuglevel=1
reposdir=/dev/null
logfile=/var/log/yum.log
retries=20
obsoletes=1
gpgcheck=0
assumeyes=1
syslog_ident=repoclosure
syslog_device=
mdpolicy=group:primary
protected_packages=
module_platform_id=platform:el8

[el8-baseos]
name=BaseOS
enabled=1
#mirrorlist=http://mirrorlist.centos.org/?release=8&arch=x86_64&repo=BaseOS
baseurl=http://vault.centos.org/centos/8/BaseOS/$arch/os/
failovermethod=priority

[el8-appstream]
name=AppStream
enabled=1
#mirrorlist=http://mirrorlist.centos.org/?release=8&arch=x86_64&repo=AppStream
baseurl=http://vault.centos.org/centos/8/AppStream/$arch/os/
failovermethod=priority
module_hotfixes=1
excludepkgs=ruby-3*,ruby-devel-3*,ruby-libs-3*

[el8-configmanagement-ansible]
name=Ansible configmanagement
enabled=1
#mirrorlist=http://mirrorlist.centos.org/?release=8&arch=x86_64&repo=configmanagement-ansible-29
baseurl=http://vault.centos.org/centos/8/configmanagement/$arch/ansible-29/
failovermethod=priority

[el8-configmanagement-salt]
name=SaltStack configmanagement
baseurl=https://repo.saltstack.com/py3/redhat/8/x86_64/latest

[el8-extras]
name=extras
#mirrorlist=http://mirrorlist.centos.org/?release=8&arch=x86_64&repo=extras
baseurl=http://vault.centos.org/centos/8/extras/$arch/os/

[el8-epel]
name=epel
mirrorlist=http://mirrors.fedoraproject.org/mirrorlist?repo=epel-8&arch=x86_64
failovermethod=priority

[el8-powertools]
name=powertools
#mirrorlist=http://mirrorlist.centos.org/?release=8&arch=$basearch&repo=PowerTools&infra=$infra
baseurl=http://vault.centos.org/centos/8/PowerTools/$arch/os/
