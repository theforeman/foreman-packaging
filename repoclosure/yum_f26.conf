[main]
cachedir=/var/cache/yum
debuglevel=1
reposdir=/dev/null
logfile=/var/log/yum.log
retries=20
obsoletes=1
gpgcheck=0
assumeyes=1
syslog_ident=repoclosure
syslog_device=

# repos
[f26-base]
name=BaseOS
enabled=1
mirrorlist=http://mirrors.fedoraproject.org/mirrorlist?repo=fedora-26&arch=x86_64
failovermethod=priority

[f26-updates]
name=BaseOS
enabled=1
mirrorlist=http://mirrors.fedoraproject.org/mirrorlist?repo=updates-released-f26&arch=x86_64
failovermethod=priority

[f26-puppet-4]
name=f26-puppet-4
baseurl=http://yum.puppetlabs.com/fedora/f26/PC1/x86_64/

[f26-puppet-5]
name=f26-puppet-5
baseurl=http://yum.puppetlabs.com/puppet5/fedora/26/x86_64/
