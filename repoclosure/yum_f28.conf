[main]
cachedir=/var/cache/yum
debuglevel=1
reposdir=/dev/null
logfile=/var/log/yum.log
retries=20
obsoletes=1
gpgcheck=0
assumeyes=1
syslog_ident=repoclosure
syslog_device=

# repos
[f28-base]
name=BaseOS
enabled=1
mirrorlist=http://mirrors.fedoraproject.org/mirrorlist?repo=fedora-28&arch=x86_64
failovermethod=priority

[f28-updates]
name=Updates
enabled=1
mirrorlist=http://mirrors.fedoraproject.org/mirrorlist?repo=updates-released-f28&arch=x86_64
failovermethod=priority

[f28-puppet-5]
name=f28-puppet-5
baseurl=http://yum.puppetlabs.com/puppet5/fedora/28/x86_64/

[f28-foreman-client-nightly]
name=Foreman Client nightly F28
baseurl=http://koji.katello.org/releases/yum/foreman-client-nightly/fc28/x86_64/

[f28-katello-client-nightly]
name=Katello nightly F28
baseurl=http://koji.katello.org/releases/yum/katello-nightly/client/f28/x86_64/
